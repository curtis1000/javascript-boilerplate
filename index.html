
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- All Javascript runs through Require.js -->
    <script src="scripts/lib/require.js"></script>
    <script>
        /* load a common config, load controller on callback */
        require(['scripts/app/config.js'], function (config) {
            require(['scripts/app/controllers/HomeController.js']);
        });
    </script>
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Project name</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">
    <h3>Registration Form</h3>
    <form class="registration-form js-registration-form">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" class="first-name js-validation-value-required" />
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" class="last-name js-validation-value-required" />
        <label for="email-address">Email Address</label>
        <input type="text" id="email-address" class="email-address js-validation-email-address" />
        <input type="submit" class="btn display-block js-submit" value="register" />
    </form>
</div> <!-- /container -->
</body>
</html>
